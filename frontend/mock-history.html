<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Test History</title>
    <link rel="stylesheet" href="./src/styles.css?v=43" />
  </head>
  <body>
    <header class="site-header">
      <a href="./index.html#home" class="brand">
        <img src="./public/logo_B.png" alt="CC Academy logo" class="brand-logo logo-b" />
        <img src="./public/logo_A.png" alt="CC Academy logo" class="brand-logo logo-a" />
      </a>
      <div class="header-right">
        <nav id="primary-nav" class="nav-links" aria-label="Primary">
          <a href="./dashboard.html" data-label="Dashboard" aria-label="Dashboard">Dashboard</a>
          <a href="./lessons.html" data-label="Lessons" aria-label="Lessons">Lessons</a>
          <a
            href="./my-subscriptions.html"
            class="nav-link-subscriptions"
            data-label="My Subscriptions"
            aria-label="My Subscriptions"
            >My Subscriptions</a
          >
          <a href="./mock-tests.html" data-label="Mock Tests" aria-label="Mock Tests">Mock Tests</a>
          <a href="./mock-history.html" data-label="History" aria-label="History">History</a>
          <a href="./profile.html" data-label="Profile" aria-label="Profile">Profile</a>
        </nav>
        <div class="header-actions">
          <button id="logoutBtn" class="btn-primary top-login-btn" type="button">Logout</button>
        </div>
      </div>
    </header>

    <main class="mock-wrap">
      <section class="mock-page-header">
        <h1>Mock Test History</h1>
      </section>

      <p id="historyStatus" class="form-message"></p>

      <section class="admin-panel">
        <h2>Submitted Attempts</h2>
        <div class="admin-table-wrap">
          <table class="admin-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Exam</th>
                <th>Subject</th>
                <th>Score</th>
                <th>Percent</th>
                <th>Remark</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="historyTableBody"></tbody>
          </table>
        </div>
      </section>

      <section id="historyDetailWrap" class="admin-panel hidden">
        <h2 id="historyDetailTitle">Attempt Details</h2>
        <div class="admin-table-wrap">
          <table class="admin-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Question</th>
                <th>Selected</th>
                <th>Correct</th>
                <th>Status</th>
                <th>Explanation</th>
              </tr>
            </thead>
            <tbody id="historyDetailBody"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script type="module" src="./src/mock-history.js?v=1"></script>
      <script src="./src/global-nav.js?v=7"></script>
  </body>
</html>
