<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Subscriptions | CC Academy</title>
    <link rel="stylesheet" href="./src/styles.css?v=41" />
  </head>
  <body class="products-page" data-products-mode="subscriptions">
    <header class="site-header">
      <a href="./index.html#home" class="brand">
        <img src="./public/logo_B.png" alt="CC Academy logo" class="brand-logo logo-b" />
        <img src="./public/logo_A.png" alt="CC Academy logo" class="brand-logo logo-a" />
      </a>
      <div class="header-right">
        <nav id="primary-nav" class="nav-links" aria-label="Primary">
          <a href="./dashboard.html" data-label="Dashboard" aria-label="Dashboard">Dashboard</a>
          <a href="./lessons.html" data-label="Lessons" aria-label="Lessons">Lessons</a>
          <a
            href="./my-subscriptions.html"
            class="nav-link-subscriptions"
            data-label="My Subscriptions"
            aria-label="My Subscriptions"
            >My Subscriptions</a
          >
          <a href="./mock-tests.html" data-label="Mock Tests" aria-label="Mock Tests">Mock Tests</a>
          <a href="./mock-history.html" data-label="History" aria-label="History">History</a>
          <a href="./profile.html" data-label="Profile" aria-label="Profile">Profile</a>
        </nav>
        <div class="header-actions">
          <button id="logoutBtn" class="btn-primary top-login-btn" type="button">Logout</button>
          <button
            class="menu-toggle"
            type="button"
            aria-label="Toggle navigation menu"
            aria-expanded="false"
            aria-controls="primary-nav"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </header>

    <main class="products-wrap">
      <section class="products-layout products-layout--single">
        <section class="products-content">
          <div class="products-heading-row">
            <h1>My Subscriptions</h1>
            <p id="productsCountText">0 active subscriptions</p>
          </div>

          <p id="productsMessage" class="form-message"></p>
          <div id="productsGrid" class="products-grid"></div>
        </section>
      </section>
    </main>

    <script type="module" src="./src/products.js?v=47"></script>
    <script src="./src/global-nav.js?v=2"></script>
    <script>
      (() => {
        const clearStorage = (storage) => {
          storage.removeItem("cc_token");
          storage.removeItem("cc_user");
        };
        document.querySelector("#logoutBtn")?.addEventListener("click", () => {
          clearStorage(localStorage);
          clearStorage(sessionStorage);
          window.location.href = "./index.html";
        });
      })();
    </script>
  </body>
</html>
